<head>

	<meta property="og:type" content="website">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0b0b;
            overflow: hidden;
            position: relative;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 2px;
            opacity: 0.9;
        }

        .glow-text {
            font-weight: 700;
            font-size: 3rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .description {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            color: #a3a3a3;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards 0.2s;
        }

        #content-wrapper {
            transform-origin: top left;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starCount = 100; // Number of stars
            const body = document.body;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                body.appendChild(star);
            }
        });
    </script>
</head>

<body class="text-white">

    <div id="content-wrapper" class="flex flex-col items-center justify-between min-h-screen px-4">

        <div class="text-center max-w-2xl">
            <h1 class="glow-text">Rio Software</h1>
            <p class="mt-4 text-lg md:text-xl description">A level 8 98 UNC scripting utility for <span class="font-bold">ROBLOX</span></p>
        </div>

        <div class="mb-12 text-center">
            <p class="text-white/30">Launch Execute Dominate</p>
        </div>
    </div>

</body>

</html>
